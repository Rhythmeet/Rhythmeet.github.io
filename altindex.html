<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Carousel</title>
  
<script src="https://kit.fontawesome.com/b20253bfc0.js" crossorigin="anonymous"></script>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f0f0f0;
    font-family: sans-serif;
  }

  .carousel-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 90vw;
    height: 85vh;
  }

  .carousel {
    display: flex;
    width: 100%;
    height: 100%;
  }

  .arrow-container {
    width: 10%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2em;
    cursor: pointer;
    user-select: none;
    color: #333;
  }

  .image-container {
    width: 80%;
    position: relative;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    background: #fff;
  }

  .image-container img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: contain;
    opacity: 0;
    transition: opacity 0.5s ease;
    pointer-events: none;
  }

  .image-container img.active {
    opacity: 1;
    pointer-events: auto;
  }

  .pips {
    margin-top: 10px;
    display: flex;
    gap: 8px;
  }

  .pip {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: #ccc;
    cursor: pointer;
    transition: background 0.3s;
  }

  .pip.active {
    background: #333;
  }
</style>
</head>
<body>

<div class="carousel-wrapper">
  <div class="carousel">
    <div class="arrow-container left"><i class="fa-solid fa-chevron-left"></i></div>
    <div class="image-container">
      <img src="NKS_6890.jpg" class="active" />
      <img src="NKS_6990.jpg" />
      <img src="YEEE0329-2.jpg" />
      <img src="YEEE0374-2.jpg" />
    </div>
    <div class="arrow-container right"><i class="fa-solid fa-chevron-right"></i></div>
  </div>

  <div class="pips">
    <div class="pip active" data-index="0"></div>
    <div class="pip" data-index="1"></div>
    <div class="pip" data-index="2"></div>
    <div class="pip" data-index="3"></div>
  </div>
</div>

<script>
  const images = document.querySelectorAll('.image-container img');
  const pips = document.querySelectorAll('.pip');
  const leftArrow = document.querySelector('.arrow-container.left');
  const rightArrow = document.querySelector('.arrow-container.right');
  let current = 0;
  let interval;

  function showImage(index) {
    images.forEach((img, i) => {
      img.classList.toggle('active', i === index);
    });
    pips.forEach((pip, i) => {
      pip.classList.toggle('active', i === index);
    });
    current = index;
  }

  function nextImage() {
    const next = (current + 1) % images.length;
    showImage(next);
  }

  function prevImage() {
    const prev = (current - 1 + images.length) % images.length;
    showImage(prev);
  }

  function startAutoplay() {
    interval = setInterval(nextImage, 4500); // change every 3 seconds
  }

  function stopAutoplay() {
    clearInterval(interval);
  }

  // Arrow events
  leftArrow.addEventListener('click', () => {
    stopAutoplay();
    prevImage();
    startAutoplay();
  });

  rightArrow.addEventListener('click', () => {
    stopAutoplay();
    nextImage();
    startAutoplay();
  });

  // Pip click events
  pips.forEach(pip => {
    pip.addEventListener('click', () => {
      const index = parseInt(pip.dataset.index);
      stopAutoplay();
      showImage(index);
      startAutoplay();
    });
  });

  // Start autoplay
  startAutoplay();
</script>

</body>
</html>
