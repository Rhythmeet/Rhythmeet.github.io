<!DOCTYPE html>
<html lang="en">
<head>
<title text-align:center;> Rhythmeet Tournament Suite </title>
<script src="https://kit.fontawesome.com/b20253bfc0.js" crossorigin="anonymous"></script>
<style>
    body {
        background-color: paleturquoise ;
        font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
    .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
        height: 50%;
    }

    .suite-container {
        border: 2px solid darkslategrey;
        border-radius: 16px;
        padding-top: 3px;
        padding-bottom: 12px;
    }
    
    button {
        position: relative;
        color: rgba(255,255,255,1);
        text-decoration: none;
        background-color: cadetblue;
        font-weight: 700;
        font-size: 3em;
        display: block;
        padding: 4px;
        padding-left: 10px;
        padding-right: 10px;
        -webkit-border-radius: 8px;
        -moz-border-radius: 8px;
        border-radius: 8px;
        -webkit-box-shadow: 0px 9px 0px rgb(30, 70, 71), 0px 9px 25px rgba(0,0,0,.7);
        -moz-box-shadow: 0px 9px 0px rgb(30, 70, 71), 0px 9px 25px rgba(0,0,0,.7);
        box-shadow: 0px 9px 0px rgb(30, 70, 71), 0px 9px 25px rgba(0,0,0,.7);
        margin: 45px auto;
        width: 160px;
        text-align: center;
        white-space: nowrap;
        width: max-content !important;
        
        -webkit-transition: all .1s ease;
        -moz-transition: all .1s ease;
        -ms-transition: all .1s ease;
        -o-transition: all .1s ease;
        transition: all .1s ease;
    }

    button:active {
        -webkit-box-shadow: 0px 3px 0px rgb(30, 70, 71), 0px 3px 6px rgba(0,0,0,.9);
        -moz-box-shadow: 0px 3px 0px rgb(30, 70, 71), 0px 3px 6px rgba(0,0,0,.9);
        box-shadow: 0px 3px 0px rgb(30, 70, 71), 0px 3px 6px rgba(0,0,0,.9);
        position: relative;
        top: 6px;
    }

    .button-small {
        display: inline-block;
        margin: 10px auto;
        border: 0px;
        margin-left: 20px;
        margin-right: 20px;
    }

</style>
</head>
