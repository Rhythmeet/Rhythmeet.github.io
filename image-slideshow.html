<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Carousel</title>
  <link rel="stylesheet" href="styles.css">
<script src="https://kit.fontawesome.com/b20253bfc0.js" crossorigin="anonymous"></script>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f0f0f0;
    font-family: sans-serif;
  }

  .carousel-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 90vw;
    height: 85vh;
  }

  .carousel {
    display: flex;
    width: 100%;
    height: 100%;
  }

  .arrow-container {
    width: 10%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2em;
    cursor: pointer;
    user-select: none;
    color: #333;
  }

  .image-container {
    width: 80%;
    position: relative;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    background: #fff;
  }

  .image-container img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: contain;
    opacity: 0;
    transition: opacity 0.5s ease;
    pointer-events: none;
  }

  .image-container img.active {
    opacity: 1;
    pointer-events: auto;
  }

  .pips {
    margin-top: 10px;
    display: flex;
    gap: 8px;
  }

  .pip {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: #ccc;
    cursor: pointer;
    transition: background 0.3s;
  }

  .pip.active {
    background: #333;
  }
</style>
</head>
<body>
  <div class="navbar">
    <a href="#index.html"><i class="fa-solid fa-house"></i></a>
    <a href="#news"><i class="fa-solid fa-newspaper"></i></a>
    <a href="#contact"><i class="fa-solid fa-phone"></i></i></a>
  </div>

    <div class="carousel-wrapper">
      <div class="carousel">
        <div class="arrow-container left"><i class="fa-solid fa-chevron-left"></i></div>
        <div class="image-container" id="image-container">
          <!-- Images will be inserted here by JS -->
        </div>
        <div class="arrow-container right"><i class="fa-solid fa-chevron-right"></i></div>
      </div>
  
      <div class="pips" id="pips">
        <!-- Pips will be inserted here by JS -->
      </div>
    </div>

    <script>
      let current = 0;
      let interval;
    
      async function loadImages() {
        const res = await fetch('images.json');
        const imagePaths = await res.json();
    
        const imageContainer = document.getElementById('image-container');
        const pipContainer = document.getElementById('pips');
    
        imageContainer.innerHTML = '';
        pipContainer.innerHTML = '';
    
        imagePaths.forEach((src, i) => {
          const img = document.createElement('img');
          img.src = src;
          img.classList.toggle('active', i === 0);
          imageContainer.appendChild(img);
    
          const pip = document.createElement('div');
          pip.classList.add('pip');
          pip.classList.toggle('active', i === 0);
          pip.dataset.index = i;
          pip.addEventListener('click', () => {
            clearInterval(interval);
            showImage(i);
            startAutoplay();
          });
          pipContainer.appendChild(pip);
        });
    
        document.querySelector('.arrow-container.left').addEventListener('click', () => {
          clearInterval(interval);
          prevImage();
          startAutoplay();
        });
    
        document.querySelector('.arrow-container.right').addEventListener('click', () => {
          clearInterval(interval);
          nextImage();
          startAutoplay();
        });
    
        startAutoplay();
      }
    
      function showImage(index) {
        const images = document.querySelectorAll('.image-container img');
        const pips = document.querySelectorAll('.pips .pip');
        images.forEach((img, i) => img.classList.toggle('active', i === index));
        pips.forEach((pip, i) => pip.classList.toggle('active', i === index));
        current = index;
      }
    
      function nextImage() {
        const images = document.querySelectorAll('.image-container img');
        current = (current + 1) % images.length;
        showImage(current);
      }
    
      function prevImage() {
        const images = document.querySelectorAll('.image-container img');
        current = (current - 1 + images.length) % images.length;
        showImage(current);
      }
    
      function startAutoplay() {
        interval = setInterval(nextImage, 6750);
      }
    
      loadImages();
    </script>
    

</body>
</html>
